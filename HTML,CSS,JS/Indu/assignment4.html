<!DOCTYPE html>
<html lang="en">

<head>
    <title>assignment4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>JOYIT SOLUTIONS</h3>
        <p>Click on the button to open</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">JOYIT SOLUTIONS</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <form class="forms" id="form" action="">
                    <div class="modal-body">
                        <div class="form">
                            <div class="header">
                                <header>
                                    <img id="img" src="Images/Joy-logo.jpg">
                                    <div id="hg">
                                        <h1>JOYIT SOLUTIONS</h1>
                                        <h2><u>Registration Form</u></h2>
                                    </div>
                                </header>
                            </div>
                            <!-- <div class="formfield">
                                <label>Id</label><br>
                                <input type="number" id="seq" disabled>
                            </div> -->

                            <div class="formfield">
                                <label id="un">Username</label><br>
                                <input type="text" id="username" placeholder="username" autocomplete="off">
                                <i class="ion-ios-checkmark"></i>
                                <i class="ion-android-alert"></i><br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label id="gen">Gender</label><br>
                                <input type="radio" name="gender" class="gen">Female<br>
                                <input type="radio" name="gender" class="gen">Male<br>
                                <input type="radio" name="gender" class="gen">Other<br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label id="e-mail">Email</label><br>
                                <input type="text" id="email" placeholder="email" autocomplete="off">
                                <i class="ion-ios-checkmark"></i>
                                <i class="ion-android-alert"></i><br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label id="phn">Phone Number</label><br>
                                <input type="text" id="phonenumber" placeholder="phonenumber" autocomplete="off">
                                <i class="ion-ios-checkmark"></i>
                                <i class="ion-android-alert"></i><br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label>Address</label><br>
                                <textarea id="address" rows="2" cols="20" placeholder="address"
                                    autocomplete="off"></textarea>
                                <i class="ion-ios-checkmark"></i>
                                <i class="ion-android-alert"></i><br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label>Course</label><br>
                                <select id="course">
                                    <option value="">---select---</option>
                                    <option value="1">MCA</option>
                                    <option value="2">BE</option>
                                </select>
                                <i class="ion-ios-checkmark"></i>
                                <i class="ion-android-alert"></i><br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label id="language">Languages</label><br>
                                <input type="checkbox"><label class="lang">Java</label><br>
                                <input type="checkbox"><label class="lang">C#</label><br>
                                <input type="checkbox"><label class="lang">Python</label><br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label id="pswd">Password</label><br>
                                <input type="text" id="password" placeholder="password" autocomplete="off">
                                <i class="ion-ios-checkmark"></i>
                                <i class="ion-android-alert"></i><br>
                                <span></span>
                            </div>
                            <div class="formfield">
                                <label>Confirm Password</label><br>
                                <input type="text" id="confirmpassword" placeholder="confirmpassword"
                                    autocomplete="off">
                                <i class="ion-ios-checkmark"></i>
                                <i class="ion-android-alert"></i><br>
                                <span></span>
                            </div>
                            <div>
                                <button class="button">Submit</button>
                            </div><br>

                        </div>
                        <footer class="footer">
                            <p>21/1,1st Main Rd,Byappanahalli Extension,Indiranagar,Bengaluru,Karnataka 560038</p>
                            <a href="https://joyitsolutions.co/">JOYIT</a>
                        </footer>
                        <script src="a4js.js"></script>
                    </div>
                </form>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-outline-primary" onclick="insert()">Add</button>
                    <button type="button" class="btn btn-outline-danger">Close</button>
                </div>

            </div>

        </div>
    </div>
    <div>

        <table class="table table-hover table-striped table-bordered caption-top mt-3">
            <caption>Employees</caption>
            <thead>
                <tr class="table-dark">
                    <!-- <th>ID</th> -->
                    <th>Username</th>
                    <!-- <th>Gender</th> -->
                    <th>Email</th>
                    <th>Phone number</th>
                    <!-- <th>Address</th>
                    <th>Course</th>
                    <th>Languages</th> -->
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>

</body>

</html>
